paths:
    migrations: '%%PHINX_CONFIG_DIR%%/migrations/upgrades/schemas'
    seeds: '%%PHINX_CONFIG_DIR%%/migrations/upgrades/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: directus
        user: root
        pass: root
        port: 8889
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
